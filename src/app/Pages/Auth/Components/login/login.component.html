

<div class="w-full  my-auto ">
    
  <div class=" w-full  shadow rounded p-8 my-auto  ">
    <p class="text-3xl font-bold leading-7 text-center text-white">Sign In</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="md:flex items-center mt-12">
        <div class="w-full flex flex-col">
          <ion-input formControlName="email"  name="email" type="email"  label="Email Address" labelPlacement="floating"
            class="border-b" />
        </div>
        <div class="w-full flex flex-col mt-4">
          <ion-input formControlName="password" name="password"  type="Password" label="Password" labelPlacement="floating"
            class="border-b" />
        </div>
      
      </div>

      <div class="text-end mt-4">
        <a  (click)="demo()" >Forgot Password ?</a>
      </div>
      <div class="flex items-center justify-center w-full">
        <button type="submit"
          class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
          Sign In
        </button>
      </div>
      
      <div class="text-center text-sm mt-10">
        <a  routerLink="../register">Don't have an account yet?</a>
      </div>
    </form>
  </div>
</div>
